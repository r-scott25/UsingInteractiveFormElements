<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>

    <!-- Include CSS files here -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Little Lemon</h1>
    </header>
    <nav>
      <!-- Add your website navigation here -->
    </nav>
    <main>
      <h1>Book a Table</h1>
      <form method="POST">
        <fieldset id="size">
          <label>
            <input type="radio" value="2" name="size" /> 2-person table
          </label>
          <label>
            <input type="radio" value="4" name="size" checked /> 4-person table
          </label>
          <label
            ><input type="radio" value="6" name="size" /> 6 person table
          </label>
        </fieldset>
        <fieldset id="location">
          <label>
            <input type="radio" value="indoors" name="location" checked />
            Indoors
          </label>
          <label>
            <input type="radio" value="outdoors" name="location" /> Outdoors
          </label>
        </fieldset>
        <button type="submit">Book Table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon/p></p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
