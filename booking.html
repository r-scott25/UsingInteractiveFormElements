<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Little Lemon</title>

    <!-- Include CSS files here -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Little Lemon</h1>
      <img src="logo.png" id="logo" />
    </header>
    <nav>
      <!-- Add your website navigation here -->
    </nav>
    <main>
      <h1>Book a Table</h1>
      <form method="POST">
        <div>
          <!-- Calendar/Date Element -->
          <label for="booking_table">Booking Date</label>
          <input type="date" id="booking_date" name="booking_date" />
        </div>
        <div>
          <!-- Range Element (slider bar)-->
          <label for="booking_people">Number of People</label>
          <input
            type="range"
            id="booking_people"
            name="booking_people"
            min="1"
            max="10"
            value="4"
            oninput="this.nextElementSibling.value = this.value"
          />
          <output>4</output>
        </div>
        <div>
          <!-- Data List Element -->
          <label for="booking_location">Location</label>
          <input
            id="booking_location"
            name="booking_location"
            list="locations"
          />
          <datalist id="locations">
            <option value="Downtown"></option>
            <option value="Uptown"></option>
          </datalist>
        </div>
        <button type="submit">Book Table</button>
      </form>
    </main>
    <footer>
      <p>Copyright Little Lemon</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
